<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/main.css" rel="stylesheet">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll(".dock button");
            const contents = document.querySelectorAll(".tab-content");

            buttons.forEach((button, index) => {
                button.addEventListener("click", () => {
                    buttons.forEach(btn => btn.classList.remove("dock-active"));
                    contents.forEach(content => content.classList.add("hidden"));

                    button.classList.add("dock-active");
                    contents[index].classList.remove("hidden");
                });
            });

            // Set the default tab content to be visible
            contents[0].classList.remove("hidden");
            buttons[0].classList.add("dock-active");
        });
    </script>

</head>
<canvas id="canvas" class="absolute inset-0 opacity-50 -z-10 "></canvas>

<body class="flex flex-col h-screen">

    

    <div class="items-center justify-center p-4">
        
        <div class="tab-content w-full flex h-screen  justify-center hidden rounded-t-lg bg-base-200/50 p-4">

            <div class="flex-none justify-center w-full">

                <div class="navbar bg-base-100 shadow-sm rounded-lg mb-4">
                    <div class="flex-1">
                        <a class="btn btn-ghost btn-lg text-xl">Ezpuzzle</a>
                    </div>
                    
                </div>


                <p class="bg-gradient-to-r from-primary to-secondary bg-clip-text text-5xl font-extrabold text-transparent p-2">
                    Simply drag and hold to your bookmark
                </p>

                <a class="btn btn-xl"
                    href="javascript: fetch(&quot;https://cdn.jsdelivr.net/gh/ading2210/edpuzzle-answers@latest/script.js&quot;).then(r => r.text()).then(r => eval(r))">
                    <button>Get Answers</button>
                </a>


                
            </div>


        </div>

        <div class="tab-content w-full  h-screen flex hidden rounded-t-lg bg-base-200/50 p-4">
            
            <div class="flex-none w-full">

                <div class="navbar bg-base-100 shadow-sm rounded-lg mb-4">
                    <div class="flex-1">
                        <a class="btn btn-ghost btn-lg text-xl">Ezpuzzle</a>
                    </div>
                    
                </div>


                <figure class="diff aspect-16/9 w-1/4 rounded-xl" tabindex="0">
                    <div class="diff-item-1 rounded-xl" role="img">
                      <img alt="e" src="./img/edpuzzle-site.png" />
                    </div>
                    <div class="diff-item-2 rounded-xl" role="img" tabindex="0">
                      <img
                        alt="e"
                        src="./img/ezpuzzle-site.png" />
                    </div>
                    <div class="diff-resizer"></div>
                  </figure>

            </div>


        </div>


        <div class="tab-content w-full  h-screen flex hidden rounded-t-lg bg-base-200/50 p-4">
            
            <div class="flex-none w-full">

                <div class="navbar bg-base-100 shadow-sm rounded-lg mb-4">
                    <div class="flex-1">
                        <a class="btn btn-ghost btn-lg text-xl">Ezpuzzle</a>
                    </div>
                    
                </div>

                <p class="bg-gradient-to-r from-primary to-secondary bg-clip-text text-5xl font-extrabold text-transparent p-2">
                    Theme Toggle
                </p>

                <label class="flex cursor-pointer gap-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round">
                      <circle cx="12" cy="12" r="5" />
                      <path
                        d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                    </svg>
                    <input type="checkbox" value="light" class="toggle theme-controller" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round">
                      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                  </label>

            </div>


        </div>
        
        
    </div>

    <div class="dock dock-lg">
        <button class="dock-active">
            <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g fill="currentColor" stroke-linejoin="miter" stroke-linecap="butt">
                    <polyline points="1 11 12 2 23 11" fill="none" stroke="currentColor" stroke-miterlimit="10"
                        stroke-width="2"></polyline>
                    <path d="m5,13v7c0,1.105.895,2,2,2h10c1.105,0,2-.895,2-2v-7" fill="none" stroke="currentColor"
                        stroke-linecap="square" stroke-miterlimit="10" stroke-width="2"></path>
                    <line x1="12" y1="22" x2="12" y2="18" fill="none" stroke="currentColor" stroke-linecap="square"
                        stroke-miterlimit="10" stroke-width="2"></line>
                </g>
            </svg>
        </button>
        <button class="">
            <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g fill="currentColor" stroke-linejoin="miter" stroke-linecap="butt">
                    <polyline points="3 14 9 14 9 17 15 17 15 14 21 14" fill="none" stroke="currentColor"
                        stroke-miterlimit="10" stroke-width="2"></polyline>
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor"
                        stroke-linecap="square" stroke-miterlimit="10" stroke-width="2"></rect>
                </g>
            </svg>
        </button>
        <button class="">
            <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g fill="currentColor" stroke-linejoin="miter" stroke-linecap="butt">
                    <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-linecap="square"
                        stroke-miterlimit="10" stroke-width="2"></circle>
                    <path
                        d="m22,13.25v-2.5l-2.318-.966c-.167-.581-.395-1.135-.682-1.654l.954-2.318-1.768-1.768-2.318.954c-.518-.287-1.073-.515-1.654-.682l-.966-2.318h-2.5l-.966,2.318c-.581.167-1.135.395-1.654.682l-2.318-.954-1.768,1.768.954,2.318c-.287.518-.515,1.073-.682,1.654l-2.318.966v2.5l2.318.966c.167.581.395,1.135.682,1.654l-.954,2.318,1.768,1.768,2.318-.954c.518.287,1.073.515,1.654.682l.966,2.318h2.5l.966-2.318c.581-.167,1.135-.395,1.654-.682l2.318.954,1.768-1.768-.954-2.318c.287-.518.515-1.073.682-1.654l2.318-.966Z"
                        fill="none" stroke="currentColor" stroke-linecap="square" stroke-miterlimit="10"
                        stroke-width="2"></path>
                </g>
            </svg>
        </button>
    </div>
</body>
<script src='https://codepen.io/Tibixx/pen/BbBxRG.js'></script>
<script src="./src/background.js"></script>

</html>
